<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icones.pro/wp-content/uploads/2022/07/icone-jeux-et-jeux-video-violet.png">
</head>
<body>
    <div id="main">
        <h2>Rock Paper Scissors Game</h2>
        <h3>Total games - <span id="total">0</span></h3>
        <div id="container">
            <div class="res">
                <h3>Wins</h3>
                <h3>Loses</h3>
                <h3>Ties</h3>
            </div>
            <div class="res">
                <p id="wins">0</p>
                <p id="loses">0</p>
                <p id="ties">0</p>
            </div>
        </div>
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3212952/robot-icon-md.png" alt="">
        <div id="aichoise">
            <p class="0">✊</p>
            <p class="1">✌️</p>
            <p class="2">✋</p>
        </div>
        <div id="choise">
            <p id="0">✊</p>
            <p id="1">✌️</p>
            <p id="2">✋</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
